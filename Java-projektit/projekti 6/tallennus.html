<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tallennus.css">
    <script type="text/javascript" src="main.js"></script>
    <title>tallennus lomake</title>
  </head>
  <body>
    <fieldset>

  <div id="formDiv">
        <form id="lomake" class="kehys">
            <h1>Local Storage</h1>
            <table>
              <tr>
                <td><label for="key" >Avain: </label></td>
                <td>  <input type="text" id="key" placeholder="Key" required></td>
              </tr>
              <tr>
                <td><label for="etunimi" >Etunimi: </label></td>
                <td><input type="text" id="enimi" placeholder="Etunimi" required autofocus></td>
              </tr>
              <tr>
                <td><label for="sukunimi" >Sukunimi: </label></td>
                <td><input type="text" id="snimi" placeholder="Sukunimi" required autofocus></td>
              </tr>
              <tr>
                <td><label for="losoite" >Osoite: </label></td>
                <td><input type="text" id="losoite" placeholder="Osoite" required></td>
              </tr>
              <tr>
                <td><label for="pnumero">Postinumero: </label></td>
                <td><input type="text" id="pnumero" placeholder="Postinumero" name="" value=""></td>
              </tr>
              <tr>
                <td><label for="posoite">Postitoimipaikka: </label></td>
                <td><input type="text" id="posoite"  placeholder="Postitoimipaikka" name="" value=""></td>
              </tr>
              <tr>
                <td><label for="puhe">Puhelin: </label></td>
                <td><input type="number" id="puhe" placeholder="Puhelin"></td>
              </tr>
              <tr>
                <td><label for="sposti">Sähköposti: </label></td>
                <td><input type="text" id="sposti" placeholder="Sähköposti"></td>
              </tr>
              <tr>
                <td></td>
                <td><button type="submit">Tallenna arvot</button></td>
              </tr>
            </table>

        </form>
        <form id="lomake" class="kehys" >

        <br>
        <table>
          <tr>
            <td><label for="retrieveKey" >Anna hakuavain</label></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" id="retrieveKey" placeholder="retrieveKey" required></td>
          </tr>
          <tr>
            <td></td>
            <td><button id="retrieveButton">Hae arkistosta</button></td>
          </tr>
          <tr>
            <td id="retrieve">    <br></td>
          </tr>
          <tr>
            <td colspan=2><label for="removeKey" >Anna poistettavan tiedoston avain</label></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" id="removeKey" placeholder="removeKey" required></td>
          </tr>
          <tr>
            <td></td>
            <td><button id="removeButton">Poista tietue</button></td>
          </tr>
          <tr>
            <td></td>
            <td><button id="clearButton">Poista kaikki tietueet</button></td>
          </tr>
        </table>
      </form>
      </div>
      </fieldset>
</body>
</html>
